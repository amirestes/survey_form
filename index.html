<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name"><br>

        <label for="email" id="email-label">Email</label><br>
        <input type="email" placeholder="Enter your Email" id="email"><br>

        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" placeholder="Age" id="number" min="10" max="99"><br>

        <label for="role">Which option best describes your current role?</label><br>
        <input type="dropdown" placeholder="Select current role" name="role" id="dropdown"><br>
        
    </form>
</body>
</html>
